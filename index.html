<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de IMC</h1>
      <p>
        Calcule seu índice de Massa Corporal e descubra se está dentro do peso
        ideal para sua altura!
      </p>
      <!--------------------------------------------->
      <div class="card">
        <div class="formulario">
          <label for="inome">Peso (kg)</label>
          <input type="number" id="ipeso" placeholder="Ex: 70" required />
          <label for="ialtura">Altura (m)</label>
          <input type="number" id="ialtura" placeholder="Ex: 1.70" required />
          <div class="botoes">
            <button onclick="calcularIMC()">Calcular IMC</button>
            <button onclick="limparCampos()">Limpar</button>
          </div>
        </div>
        <!--------------------------------------------->
        <div class="exibirResultado">
          <p><span id="resultado">0.0</span></p>
          <p><span id="tipoDoPeso">abaixo do peso</span></p>
          <p>IMC = Peso (kg) + Altura (m)</p>
        </div>
      </div>
      <!--------------------------------------------->
      <div class="tabelaIMC">
        <p>Classificação do IMC</p>
        <div class="faixas">
          <div class="faixa azul">
            <p>Abaixo do peso</p>
            <p>Menor que 18.5</p>
          </div>
          <div class="faixa verde">
            <p>Peso normal</p>
            <p>18.5 - 24.9</p>
          </div>
          <div class="faixa amarelo">
            <p>Sobrepeso</p>
            <p>25.0 - 29.9</p>
          </div>
          <div class="faixa vermelho">
            <p>Obesidade</p>
            <p>30.0 ou mais</p>
          </div>
        </div>
      </div>
      <!--------------------------------------------->
    </div>
    <script src="script.js"></script>
  </body>
</html>
